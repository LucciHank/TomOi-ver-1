{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="verify-container text-center">
    <div class="verify-box">
        <i class="fas fa-check-circle fa-4x mb-4" style="color: #28a745;"></i>
        <h2>Xác thực thành công!</h2>
        <p>Tài khoản của bạn đã được xác thực thành công.</p>
        <p>Bạn sẽ được chuyển đến trang chủ trong <span id="countdown">5</span> giây...</p>
    </div>
</div>

<script>
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const interval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "{% url 'store:home' %}";
        }
    }, 1000);
</script>
{% endblock %}
