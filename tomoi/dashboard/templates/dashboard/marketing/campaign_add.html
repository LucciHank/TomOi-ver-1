{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Tạo chiến dịch mới{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Tạo chiến dịch mới</h1>
        <a href="{% url 'dashboard:campaign_list' %}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left fa-sm"></i> Quay lại
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Thông tin chiến dịch</h6>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'dashboard:campaign_add' %}">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Tên chiến dịch <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="type" class="form-label">Loại chiến dịch <span class="text-danger">*</span></label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="">-- Chọn loại chiến dịch --</option>
                            <option value="email">Email Marketing</option>
                            <option value="social">Social Media</option>
                            <option value="banner">Banner Ads</option>
                            <option value="discount">Khuyến mãi</option>
                            <option value="event">Sự kiện</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="start_date" class="form-label">Ngày bắt đầu <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="end_date" class="form-label">Ngày kết thúc <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="budget" class="form-label">Ngân sách (VNĐ)</label>
                        <input type="number" class="form-control" id="budget" name="budget" min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="is_active" class="form-label">Trạng thái</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">
                                Kích hoạt chiến dịch
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả chiến dịch</label>
                    <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="target_audience" class="form-label">Đối tượng mục tiêu</label>
                    <select class="form-control" id="target_audience" name="target_audience">
                        <option value="">-- Chọn đối tượng --</option>
                        <option value="all">Tất cả khách hàng</option>
                        <option value="new">Khách hàng mới</option>
                        <option value="existing">Khách hàng hiện tại</option>
                        <option value="inactive">Khách hàng không hoạt động</option>
                    </select>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Tạo chiến dịch
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo me-1"></i> Làm lại
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Set default dates
        var now = new Date();
        var startDate = now.toISOString().slice(0, 16);
        var endDate = new Date(now.getTime() + 30*24*60*60*1000).toISOString().slice(0, 16);
        
        $('#start_date').val(startDate);
        $('#end_date').val(endDate);
        
        // Validate end date is after start date
        $('#start_date, #end_date').change(function() {
            var start = new Date($('#start_date').val());
            var end = new Date($('#end_date').val());
            
            if (end <= start) {
                alert('Ngày kết thúc phải sau ngày bắt đầu');
                $('#end_date').val(new Date(start.getTime() + 24*60*60*1000).toISOString().slice(0, 16));
            }
        });
    });
</script>
{% endblock %}
