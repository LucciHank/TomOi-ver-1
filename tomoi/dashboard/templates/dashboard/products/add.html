{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Thêm sản phẩm mới{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Thêm sản phẩm mới</h1>
    <p class="mb-4">Nhập thông tin chi tiết cho sản phẩm mới.</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Thông tin sản phẩm</h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Danh mục</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="category" name="category">
                            <option value="">-- Chọn danh mục --</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Giá bán</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="original_price" class="col-sm-2 col-form-label">Giá gốc</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="original_price" name="original_price" step="0.01">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="stock" class="col-sm-2 col-form-label">Số lượng</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stock" name="stock" value="0">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="images" name="images" multiple>
                        <small class="form-text text-muted">Bạn có thể chọn nhiều ảnh cùng lúc</small>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Ảnh chính</label>
                    <div class="col-sm-10">
                        <select name="main_image" id="main_image" class="form-control">
                            <option value="">Chọn ảnh chính sau khi tải lên</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                        <a href="{% url 'dashboard:product_list' %}" class="btn btn-secondary">Hủy</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
