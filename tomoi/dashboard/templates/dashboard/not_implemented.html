{% extends "dashboard/base.html" %}

{% block title %}Chức năng đang phát triển{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Thông báo</h6>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <h4 class="alert-heading">Chức năng đang phát triển!</h4>
                <p>{{ message }}</p>
                <hr>
                <p class="mb-0">Vui lòng quay lại sau.</p>
            </div>
            <a href="{% url 'dashboard:index' %}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Quay lại Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
