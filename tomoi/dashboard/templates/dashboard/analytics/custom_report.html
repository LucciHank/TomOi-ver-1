{% extends "dashboard/base.html" %}

{% block title %}Báo cáo tùy chỉnh{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Báo cáo tùy chỉnh</h1>
    
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Tạo báo cáo</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Loại báo cáo</label>
                            <select class="form-control" name="report_type">
                                <option value="sales">Doanh số</option>
                                <option value="users">Người dùng</option>
                                <option value="products">Sản phẩm</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Từ ngày</label>
                            <input type="date" class="form-control" name="date_from">
                        </div>
                        <div class="form-group">
                            <label>Đến ngày</label>
                            <input type="date" class="form-control" name="date_to">
                        </div>
                        <button type="submit" class="btn btn-primary">Tạo báo cáo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
