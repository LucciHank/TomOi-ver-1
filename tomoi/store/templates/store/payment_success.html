{% extends 'base.html' %}
{% load static %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'store/css/checkout-steps.css' %}">
<style>
    /* CSS cho trạng thái hoàn thành */
    .checkout-steps .step:last-child {
        color: #e50914;
    }
    .checkout-steps .step:last-child .step-circle {
        background-color: #e50914;
        border-color: #e50914;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="success-container" style="text-align: center; padding: 50px 20px;">
        <div class="success-icon" style="margin-bottom: 30px;">
            <i class="fas fa-check-circle" style="font-size: 60px; color: #28a745;"></i>
        </div>
        <h2 style="color: #28a745; margin-bottom: 20px;">Thanh toán thành công!</h2>
        <p style="font-size: 18px; margin-bottom: 30px;">
            Bạn đã thanh toán đơn hàng thành công. Bạn có thể xem lại trạng thái tại mục lịch sử mua hàng.
        </p>
        <p id="countdown" style="font-size: 16px; color: #666;">
            Bạn sẽ được chuyển về trang chủ sau <span id="timer">5</span> giây...
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(function() {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = '{% url "store:home" %}';
        }
    }, 1000);
});
</script>
{% endblock %}
